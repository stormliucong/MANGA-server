			<section class="post_result ol-lg-10 col-lg-offset-1" style="padding-top: 50px">
	<h3 class="text-primary page-header">Post your result</h3>
	<form action="/cgi-bin/post_result.cgi">
  <div class="form-group  ">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required = true>
  </div>
  <div class="form-group">
    <label for="phenotype">Phenotype (e.x. HP:0000028;HP:0000824;fatigue)</label>
    <input type="text" name="phenotype" class="form-control" id="phenotype" placeholder="phenotype">
  </div>
  <div class="form-group">
    <label for="disease">Disease (e.x. alzheimer's disease;cancer)</label>
    <input type="text" name="disease" class="form-control" id="disease" placeholder="disease">
  </div>
  <div class="form-group">
    <label for="gene">Gene (e.x. BRCA1;BRCA2)</label>
    <input type="text" name="gene" class="form-control" id="gene" placeholder="gene" required = true>
  </div>
  <label for="confidence">Confidence</label>
  <select class="form-control" name = "confidence" id="confidence">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5" selected>5</option>
    </select>
    <br>
    <button class="btn btn-info" type="submit">Submit</button>
    </form>
    <br>
    <h3 class="text-primary page-header">Current postings</h2>
